            <!-- C√°c tr∆∞·ªùng ch·ªâ hi·ªÉn th·ªã khi vai tr√≤ l√† TRAINER -->

    </main>

    <div th:replace="base :: footer"></div>

    <script>
        function toggleFields() {
            const role = document.getElementById("role").value;
            const memberContainer = document.getElementById("memberContainer");
            const trainerContainer = document.getElementById("trainerContainer");
            if (role === "MEMBER") {
                memberContainer.style.display = "block";
                trainerContainer.style.display = "none";
            } else if (role === "TRAINER") {
                trainerContainer.style.display = "block";
                memberContainer.style.display = "none";
            } else {
                memberContainer.style.display = "none";
                trainerContainer.style.display = "none";
            }
        }

        document.addEventListener("DOMContentLoaded", toggleFields);
        document.getElementById("role").addEventListener("change", toggleFields);

        function previewImage(event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function (e) {
                const imgElement = document.getElementById("avatarPreview");
                imgElement.src = e.target.result;
            }

            if (file) {
                reader.readAsDataURL(file);
            }
        }
    </script>
    <script th:inline="javascript">
        function deleteUser() {
            if (confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a th√†nh vi√™n n√†y?')) {
                fetch('/HealthMonitorApp/users/delete/' + "[[${user.id}]]", {
                    method: 'DELETE'

                .then(response => {
                    if (response.ok) {
                        showMessage('success', response.json().message);
                        setTimeout(() => {
                            window.location.href = "/HealthMonitorApp/users";
                        }, 1000);
                    } else {
                        showMessage('danger', 'ƒê√£ x·∫£y ra l·ªói khi x√≥a th√†nh vi√™n!');

                    showMessage('danger', 'ƒê√£ x·∫£y ra l·ªói khi g·ª≠i y√™u c·∫ßu!');
                });
            }
        }
    </script>
