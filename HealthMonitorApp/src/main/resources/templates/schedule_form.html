    <script th:inline="javascript">
        function deleteSchedule() {

            fetch([[@{/schedules/delete/{id}(id=${schedule.id})}]], {

                    setTimeout(() => {

        }
        
        renderDynamicDropdown({

            buildOptionText: item => {

    </script>

</html>
