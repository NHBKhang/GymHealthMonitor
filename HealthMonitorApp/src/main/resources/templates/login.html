<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Đăng nhập | Gym Health Monitor</title>

    <th:block th:replace="base :: head"></th:block>
    <link th:href="@{/css/login.css}" rel="stylesheet">
</head>

<body class="d-flex align-items-center justify-content-center flex-column vh-100">
    <div class="mb-4 d-flex align-items-center justify-content-center gap-3">
        <img th:src="@{/images/logo.png}" alt="Logo" width="50" class="mb-2">
        <h1 class="fw-bold text-white">Gym Health Monitor</h1>
    </div>

    <div class="login-container p-4 pb-5 shadow-lg rounded bg-white">
        <h3 class="text-center mb-4">🔑 Đăng nhập</h3>

        <form th:action="@{/login}" method="post">
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fa fa-user"></i></span>
                <input type="text" id="username" name="username" class="form-control" placeholder="Tài khoản" required>
            </div>

            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fa fa-lock"></i></span>
                <input type="password" id="password" name="password" class="form-control" placeholder="Mật khẩu"
                    required>
                <button type="button" class="btn btn-outline-secondary" id="togglePassword">
                    <i class="fa fa-eye"></i>
                </button>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-2">Đăng nhập</button>
        </form>
    </div>

    <!-- Load JavaScript riêng -->
    <script th:src="@{/js/login.js}"></script>
</body>

</html>
